<!DOCTYPE html>
<html>
	<head>
		<title>Open Facebook</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style/bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="index.html">OpenFacebook</a>
						</div>
						<div class="collapse navbar-collapse" id="myNavbar">
							
							<ul class="nav navbar-nav navbar-right">
								<li><a href="sing_up.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
								<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
								<li><a href="home.html"><span class="glyphicon glyphicon-leaf"></span> Ir a</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-6 col-lg-6"><!--caja de comentarios-->
						<div class="widget-area no-padding blank">
								<div class="status-upload">
									<form>
										<textarea placeholder="Que estas haciendo ahora?" id="post"></textarea>
										<ul>
											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>
											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>
											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>
											<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
										</ul>
										<button type="submit" class="btn btn-success green" onclick="compartir()"><i class="fa fa-share"></i> Compartir</button>
									</form>
								</div><!-- Status Upload  -->
							</div><!-- Widget Area -->
						</div>
						<div class="col-sm-6 col-md-6 col-lg-6" id="post-area">
								
						</div>
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="style/bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="style/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</html>
